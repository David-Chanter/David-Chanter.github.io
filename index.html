<body>
  <div class="container">
    <h1>Wordy AI</h1>
    <div class="input-area">
      <textarea id="inputText" placeholder="Enter your text here"></textarea>
      <div class="button-container">
        <button id="countButton" hidden></button>
        <button id="fixButton"><img src="./Wordy Logo White.png" width="25px"></button>
      </div>
    </div>
    <div class="output-area">
      <p id="wordCount">Word count: 0</p>
    </div>

  <script>
window.addEventListener('DOMContentLoaded', function() {
  var countButton = document.getElementById('countButton');
  var fixButton = document.getElementById('fixButton');
  var inputText = document.getElementById('inputText');
  var wordCount = document.getElementById('wordCount');

  countButton.addEventListener('click', function() {
    countWords();
  });

  fixButton.addEventListener('click', function() {
    fixText();
  });

  function countWords() {
    var text = inputText.value;
    var words = text.trim().split(/\s+/);
    var count = words.length;
    wordCount.textContent = 'Word count: ' + count;
  }

  function fixText() {
  var text = inputText.value;

  // Replace applicable words with contractions (case-insensitive)
  var shortenedText = text.replace(/\b(it is)\b/gi, function(match) {
    var shortened = "it's";
    if (match[0].toUpperCase() === match[0]) {
      shortened = shortened.charAt(0).toUpperCase() + shortened.slice(1);
    }
    return shortened;
  })
  .replace(/\b(can not)\b/gi, "can't")
  .replace(/\b(do not)\b/gi, "don't")
  .replace(/\b(should not)\b/gi, "shouldn't")
  .replace(/\b(will not)\b/gi, "won't")
  .replace(/\b(what is)\b/gi, "what's")
  .replace(/\b(would not)\b/gi, "wouldn't");
  
  // Capitalize first letter after periods, exclamation marks, and question marks
  var capitalizedText = shortenedText.replace(/([.?!]\s+|^)(\w)/g, function(match, punctuation, letter) {
    return punctuation + letter.toUpperCase();
  });

  // Replace common text talk or abbreviations with their proper word equivalents
  var correctedText = capitalizedText.replace(/\b(u)\b/gi, 'you')
                                     .replace(/\b(r)\b/gi, 'are')
                                     .replace(/\b(ur)\b/gi, 'your')
                                     .replace(/\b(ya)\b/gi, 'yeah')
                                     .replace(/\b(ppl)\b/gi, 'people')
                                     .replace(/\b(wtf)\b/gi, 'what the flip?')
                                     .replace(/\b(outta)\b/gi, 'out of')
                                     .replace(/\b(probz)\b/gi, 'probably')
                                     .replace(/\b(4ever)\b/gi, 'forever')
                                     .replace(/\b(bz)\b/gi, 'busy')
                                     .replace(/\b(n)\b/gi, 'and')
                                     .replace(/\b(wknd)\b/gi, 'weekend')
                                     .replace(/\b(lmk)\b/gi, 'let me know')
                                     .replace(/\b(no probs)\b/gi, 'no problem')
                                     .replace(/\b(smth)\b/gi, 'something')
                                     .replace(/\b(smh)\b/gi, 'shaking my head')
                                     .replace(/\b(lmao)\b/gi, 'laughing my arse off')
                                     .replace(/\b(stfu)\b/gi, 'shut the flip up!')
                                     .replace(/\b(lol)\b/gi, 'laugh out loud')
                                     .replace(/\b(walkin')\b/gi, 'walking')
                                     .replace(/\b(omg)\b/gi, 'oh my god')
                                     .replace(/\b(doggo)\b/gi, 'dog')
                                     .replace(/\b(gurl)\b/gi, 'girl')
                                     .replace(/\b(boi)\b/gi, 'boy')
                                     .replace(/\b(i)\b/gi, 'I')
                                     .replace(/\b(arse)\b/gi, 'butt')
                                     .replace(/\b(fuck)\b/gi, 'flip')
                                     .replace(/\b(shit)\b/gi, 'turd')
                                     .replace(/\b(piss)\b/gi, 'pee')
                                     .replace(/\b(crap)\b/gi, 'poo')
                                     .replace(/\b(cunt)\b/gi, 'female genitalia')
                                     .replace(/\b(dick)\b/gi, 'male genitalia');

  // Split text into sentences, determine ending punctuation
  var sentences = correctedText.split(/(?<=[.!?])\s+/);

  var punctuatedText = sentences.map(function(sentence) {
    sentence = sentence.trim();
    if (!/[.!?]$/.test(sentence)) { // If no punctuation at end
      if (/^(who|what|where|when|how|why|would|could|should)\b/i.test(sentence)) {
        return sentence + '?'; // Add question mark
      } else {
        return sentence + '.'; // Add full stop
      }
    }
    return sentence;
  }).join(' ');

  inputText.value = punctuatedText;
}
